{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>

<div class="container my-5">
  <a href="{% url 'teacher' %}"><button class="btn btn-primary" type="button">Главное</button></a>
    <p>

    </p>
  <table class="table table-secondary" >
      <thead>
      <tr>
        <th scope="col">Преподователь</th>
        <th scope="col">Группа</th>
        <th scope="col">Дисциплина</th>
        <th scope="col">Всего учебных часов</th>
      </tr>
      {% for i in data %}
          <tr class="table-warning">
              <td>{{ i.teacher }}</td>
              <td>{{ i.name }}</td>
              <td>{{ i.discipline_name }}</td>
              <td>{{ i.vsego|floatformat:1 }}</td>
              <td><a href="{% url 'deleteconnect' i.id %}"><button class="btn btn-danger" type="button">Удалить</button></a></td>
          </tr>

      {% endfor %}

  </table>
</body>
</html>
